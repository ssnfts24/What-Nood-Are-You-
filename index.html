<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Nood Are You?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container water-theme">
        <h1>What Nood Are You?</h1>
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="quiz">
            <p id="question"></p>
            <div id="answers" class="answer-options"></div>
        </div>
        <div id="result" style="display: none;">
            <h2>You are a <span id="nood-result"></span> Nood!</h2>
            <p id="result-description"></p>
            <img id="result-image" src="" alt="Your Nood" />
            <div id="share-buttons">
                <button id="twitter-share">Share on Twitter</button>
            </div>
        </div>
        <button id="next-btn" onclick="nextQuestion()" disabled>Next</button>
    </div>
    <audio id="background-music" loop>
        <source src="background-music.mp3" type="audio/mpeg">
    </audio>
    <audio id="button-click-sound">
        <source src="click-sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="result-sound">
        <source src="result-sound.mp3" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
</body>
</html>
